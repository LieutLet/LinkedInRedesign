    <script>
        function showToast(event) {
            event.preventDefault(); // Prevent default link behavior
            var toast = document.getElementById('toast');
            toast.classList.remove('hide');
            setTimeout(function(){
                toast.classList.add('hide');
            }, 3000); // 3000 milliseconds = 3 seconds
        }
